<div class="container">
  <div class="row">
    {% if messages %}
      {# prettier-ignore-start #}
      {% for message in messages %}
        <div class="col-12{% if message.tags %} alert {{ message.tags }} alert-dismissible fade show{% endif %}" role="alert">
          <p class="lead {% if message.tags %}{{ message.tags }}{% endif %}"
          >
            {{ message }}
          </p>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
      {# prettier-ignore-end #}
    {% endif %}
  </div>
</div>
