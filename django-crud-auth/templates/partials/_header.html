{% load static %}
<header>
  {# prettier-ignore-start #}
  <div class="navbar navbar-expand-lg navbar-dark bg-primary mb-3">
    <div class="container">
      <a class="navbar-brand" href="{% url 'product_index' %}">
        <div class="d-flex justify-content-start align-items-center gap-2">
          <img src="{% static 'images/ehlogo-transparent.svg' %}" alt="brand-logo" style="width: 2rem; height: 2rem;">
          <p class="mb-0"><span class="text-danger">DJ</span><span class="text-info">CRUD</span><span class="text-success">AUTH</span></p>
        </div>
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarDropdown">
        <ul class="navbar-nav ms-auto">
          {% if not request.user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'account_login' %}" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'account_register' %}" class="nav-link">Register</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{% url 'account_logout' %}" class="nav-link">Logout</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'account_change_password' %}" class="nav-link">Change Password</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Welcome, {{ request.user.username|upper }}</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
  {# prettier-ignore-end #}
</header>
